<chessdb-general-radio-buttons>
  <chessdb-radio-button (click)="booleanClicked.next(true)"
                        [initiallyActive]="initialValue === true">Yes</chessdb-radio-button>
  <chessdb-radio-button (click)="booleanClicked.next(false)"
                        [initiallyActive]="initialValue === false">No</chessdb-radio-button>
</chessdb-general-radio-buttons>
